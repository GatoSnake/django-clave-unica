<h3>Usuario autenticado: {{ user.username }}</h3>
<p><strong>Nombre:</strong> {{user.first_name}}</p>
<p><strong>Apellidos:</strong> {{user.last_name}}</p>
<p><strong>RUN:</strong> {{user.personClaveUnica.run_type}}</p>
<a href="{% url 'logout' %}">Cerrar sesion</a>
{% if url_logout %}
    <iframe src="{{url_logout}}" style="display: none;"></iframe>
{% endif %}
